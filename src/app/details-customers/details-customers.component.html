<div id="div-print" class="div-details">
    <mat-card class="mat-card-customer">
     <div>
       <mat-grid-list cols="24">
         <mat-grid-tile colspan="16">
           <div style="position: relative; right: 260px"  >
      <h1 style="text-align: center">Detalles</h1>
           </div>
         </mat-grid-tile>
         <mat-grid-tile [colspan]="4">
           <button class="button1" mat-raised-button color="primary" style="margin-right: 5%; background-color: #231e1e" (click)="GoToCreate(customer.id)">Línea de Crédito</button>
         </mat-grid-tile>
         <mat-grid-tile colspan="2">
        <button class="button2"  mat-raised-button color="primary" style="background-color: #231e1e" (click)="back()">Atrás</button>
         </mat-grid-tile>
         <mat-grid-tile colspan="2">
           <button class="button2"  mat-raised-button color="primary" style="background-color: #231e1e" (click)="imprimir()">Imprimir</button>
         </mat-grid-tile>
       </mat-grid-list>
     </div>
      <mat-card-content>
        <mat-grid-list cols="12">
          <mat-grid-tile colspan="3">
        <mat-list >
          <mat-list-item class="mat-list-item"> Nombre: {{ customer?.name}}</mat-list-item>
          <mat-list-item class="mat-list-item"> Apellido: {{ customer?.lastname}}</mat-list-item>
        </mat-list>
          </mat-grid-tile>
          <mat-grid-tile colspan="3">
        <mat-list >
          <mat-list-item class="mat-list-item"> Dni: {{ customer?.dni}}</mat-list-item>
          <mat-list-item class="mat-list-item"> Celular: {{ customer?.celular}}</mat-list-item>
        </mat-list>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-card-footer>
        <div class="mat-elevation-z8">
          <table style="width: 1000px" mat-table [dataSource]=customer.movimientos>
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef style="text-align: center"> Total </th>
              <td mat-cell *matCellDef="let movimiento" style="text-align: center"> {{movimiento.total.toFixed(2)}} Soles </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef style="text-align: center"> Fecha </th>
              <td mat-cell *matCellDef="let movimiento" style="text-align: center"> {{movimiento.fecha | date:'shortDate'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-footer>
    </mat-card>
</div>
